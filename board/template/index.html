<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="wordbank.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="wordbank.js"></script>
    <body>

        <!--This is a container element with a class attribute set to "word-bank".-->
        <div class="container">
            <div class="game-board">
                <div class="players">
                    <h2> Players Scores </h2>
                    <ul id="playerList">
                        <!-- <li> Cameron: <span class="score">50</span> </li>
                        <li> Cruz: <span class="score">45</span> </li>
                        <li> Zoe: <span class="score">30</span> </li>
                        <li> Ethan: <span class="score">35</span> </li>
                        <li> Mel: <span class="score">20</span> </li> -->
                    </ul>
            </div>

            <div class="puzzle-section">
                <div class="timer-box">
                    <div class="inner-timer-box">1:30</div>
            </div> 

            <div class="puzzle-container">
                <div id="wordsearch"></div>
                
                <div class="word-bank">
                    <h2>Word Bank</h2>
                    <!-- element with the ID atribute set to wordBankList-->
                    <!--the ID is used to identify this list in wordbank.css and wordbank.js-->
                    <ul id="wordBankList">
                        <!--the "word" contents of the puzzle.json are shown here-->
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
